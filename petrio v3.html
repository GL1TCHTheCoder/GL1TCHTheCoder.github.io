<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETR.IO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00b894;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #009688;
        }
        .side-links {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .side-links a {
            display: block;
            padding: 10px 20px;
            background-color: #00b894;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .side-links a:hover {
            background-color: #009688;
            transform: translateX(-10px);
        }
        .leaderboard {
            margin-top: 50px;
        }
        .leaderboard table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
        }
        .leaderboard th, .leaderboard td {
            border: 1px solid #fff;
            padding: 10px;
        }
        .leaderboard th {
            background-color: #00cec9;
        }
        .leaderboard td {
            background-color: #2d3436;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PETR.IO</h1>
        <p>Welcome to PETR.IO</p>
        <a href="petr.io" class="btn">Play Now - PETR.IO</a>
        <div class="leaderboard">
            <h2>Leaderboard:</h2>
            <table>
                <tr>
                    <th>Player</th>
                    <th>Score</th>
                </tr>
                <tr>
                    <td>GL1TCH</td>
                    <td>135000</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            <p>Can you reach the top? Compete now!</p>
        </div>
    </div>

    <div class="side-links">
        <a href="petr.io 40lines.html">40 Lines Mode</a>
        <a href="petr.io v3 zen.html">Version 3: ZEN Mode</a>
    </div>
</body>
</html>
