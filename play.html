<!doctype html><html><head><script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<style type="text/css">.pause {
  width: 500px;
  height: 600px;
  left: 10%;
  top: 12%;
  background-color: white;
  position: fixed;
}
.pausebutton {
  width: 50px;
  height: 26px;
  background-color: black;
  color: white;
  font-size: 20px;
  font-family: monospace;
}
.cube {
  width: 50px;
  height: 50px;
  top: 250px;
  position: fixed;
  background-color: blue;
}
.spike {
  background-color: blue;
  left: 0px;
  top: 250px;
  width: 25px;
  height: 50px;
  position: fixed;
}
.pausetgl {
  top: 25px;
  left: 25px;
  position: fixed;
  background-color: grey;
  color: white;
  border-radius: 15px;
}
@keyframes jump {
    0% {
    }
    20% {
        transform:  translate(0, -75px);
    }
    50% {
        transform:  translate(0, -100px);
    }
    67% {
        transform:  translate(0, -75px);
    }
    100% {
        transform:  translate(0,0);
    }
}</style></head><body><html onclick="move()">
  <div class="spike" id="spike" style="left:2px"></div>
  <div onclick="move()" class="cube" style="animation-name:ss;animation-duration:750ms;" id="cube"></div> 
</html>
<button onclick="p()" class="pausetgl">pause</button>
<div id="pause" class="pause" style="display:none">
  <button class="pausebutton" onclick="saveprogress()">save</button><br>
  <button class="pausebutton" onclick="l()">load</button><br>
  <input type="file" id="fi">drag save data here</input>
</div>
<script src="https://raw.githubusercontent.com/yrezgui/FileSaver.js/master/FileSaver.js"></script><script type="text/javascript">var cube = document.getElementById('cube');
var spike = document.getElementById('spike');
var speed = 3;
var level = 1;
var isAnimating = false;
function saveprogress() {
  var data = "Level=" + level + "\nSPEED=" + speed;
  var blob = new Blob([data], { type: "text/plain;charset=utf-8" });
  saveAs(blob, "savedata");
}
function l() {
  var fileInput = document.getElementById('fi');
  var file = fileInput.files[0];
  var reader = new FileReader();
  reader.onload = function (event) {
    var loadedData = event.target.result;
    var data = loadedData.split('\n');
    level = parseInt(data[0].split('=')[1]);
    speed = parseInt(data[1].split('=')[1]);
  };
  reader.readAsText(file);
}

function p() {
  var pauseMenu = document.getElementById('pause');
  if (pauseMenu.style.display === "none") {
    pauseMenu.style.display = "block";
    speed = 0
  } else {
    pauseMenu.style.display = "none";
    speed = level * 3
  }
}
document.onkeydown = function (e) {
  if (e.keyCode == 32) {
    move()
  }
};

function move() {
  if (!isAnimating) {
    cube.style.animationName = "jump";
    isAnimating = true;
    setTimeout(function () {
      cube.style.animationName = "";
      isAnimating = false;
    }, 750);
  }
}

function checkCollision() {
  var cubeRect = cube.getBoundingClientRect();
  var spikeRect = spike.getBoundingClientRect();

  if (cubeRect.left < spikeRect.right &&
    cubeRect.right > spikeRect.left &&
    cubeRect.top < spikeRect.bottom &&
    cubeRect.bottom > spikeRect.top) {
    window.location.href = "gameover.html";
  }
}

function moveCube() {
  var currentLeft = parseInt(cube.style.left) || 0;
  cube.style.left = (currentLeft + speed) + 'px';
  if (currentLeft >= window.innerWidth) {
    cube.style.left = "0px";
    level += 0.25;
    speed = level * 4
    spike.style.left = Math.floor(Math.random() * window.innerWidth) + 'px';
  }
}
spike.style.left = Math.floor(Math.random() * window.innerWidth) + 'px';
function main() {
  moveCube();
  checkCollision();
  setTimeout(main, 10);
}

main();</script></body><html>
